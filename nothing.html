<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset = "UTF-8">
        <meta name ="viewport" content="width=device-width,intial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
       
        <link rel="stylesheet"  href="build/css/style.css" />
    </head>
<body>
    <header class = "header">
        <div class = "header-top">
        <div class="main-header">
            <a href="#" class="header-logo">
                <img src="src/img/logo.png" alt="Лого техномарт">
            </a>
            <form class = "scan" action="https://echo.htmlacademy.ru/" method="get">
                <input type="search" class = "scan-input" id = "search" name="search" placeholder="Поиск:" autocomplete="off">
                <label for="scan-input" class = "scan-icon"></label>
                <button type="submit" class="visually-hidden">Отправить</button>
            </form>
            <ul class="header-item">
                <li class = "bookmark"><a href = "#" class = "nav-button nav-button1">Закладки: 0</a></li>
                <li class = "basket"><a href = "#" class = "nav-button nav-button2">Корзина: 0</a></li>
                <li class = "order"><a href = "#" class = "nav-button nav-button__green">Оформить заказ</a></li>
            </ul>
        </div>
        </div>
        <div class="header-info">
            <p class="info__text">Интернет-магазин строительных материалов и инструментов для ремонта</p>
            <div class="info__telephone">
                <p class = "telephone__number">+7(812)555-05-55</p>
                <p class="info__adress">г.Санкт-Петербург, ул. Б.Конющенная, д.19/8</p>
            </div>
            <div class="info__login">
                <button type = "button" class = "login-btn" alt = "Войти">Войти</button>
                <button type = "button" class = "register-btn" alt = "Регистрация">Регистрация</button>
            </div>
        </div>
        <nav class="header-navigation">
            <ul class="main-navigation">
                <li><a href = "#" class = "navigation__button">Главная</a></li>
                <li><a href = "#" class = "navigation__button">Компания</a></li>
                <li><a href = "#" class = "navigation__button">Каталог</a></li>
                <li><a href = "#" class = "navigation__button">Новости</a></li>
                <li><a href = "#" class = "navigation__button">Спецпредложение</a></li>
                <li><a href = "#" class = "navigation__button">Доставка</a></li>
                <li><a href = "#" class = "navigation__button">Контакты</a></li>
            </ul>
        </nav>
    </header>
    <main class = "page">
        <div class="empty-page">
            <p>Страница не найдена</p>
        </div>
    </main>
</body>
</html>
